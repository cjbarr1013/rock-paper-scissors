<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="play">
        <button id="rock" class="play-btn">
            <img src="images/rock.png">
        </button>
        <button id="paper" class="play-btn">
            <img src="images/paper.png">
        </button>
        <button id="scissors" class="play-btn">
            <img src="images/scissors.png">
        </button>
    </div>
    <h2>Choose an option to start the game. First to 5.</h2>
    <h3><span id="player-score">0</span> - <span id="cpu-score">0</span></h3>
    <div class="reset">
        <button class="reset-btn">RESET</button>
    </div>
</body>
</html>
